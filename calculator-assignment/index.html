<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="calc">
            <div>
                <h1 style="padding: 5px; text-decoration: underline;">Calculator</h1>
            </div>
            <div>
                <input id="display" type="text" readonly />
                <button onclick="clearDisplay()">C</button>
            </div>
            <div class="first row">
                <button class="big" onclick="appendNumber(1)">1</button>
                <button class="big" onclick="appendNumber(2)">2</button>
                <button class="big" onclick="appendNumber(3)">3</button>
                <button onclick="division()">/</button>
            </div>
            <div class="second row">
                <button class="big" onclick="appendNumber(4)">4</button>
                <button class="big" onclick="appendNumber(5)">5</button>
                <button class="big" onclick="appendNumber(6)">6</button>
                <button onclick="subtraction()">-</button>
            </div>
            <div class="third row">
                <button class="big" onclick="appendNumber(7)">7</button>
                <button class="big" onclick="appendNumber(8)">8</button>
                <button class="big" onclick="appendNumber(9)">9</button>
                <button onclick="addition()">+</button>
            </div>
            <div class="fourth row">
                <button class="big" onclick="dot()">.</button>
                <button class="big" onclick="appendNumber(0)">0</button>
                <button class="big" onclick="calculate()">=</button>
                <button onclick="multiplay()">*</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
